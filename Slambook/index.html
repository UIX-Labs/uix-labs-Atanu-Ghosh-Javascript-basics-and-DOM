<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Webpage</title>
  
</head>
<body>

  <!-- Your HTML content, including a form -->
  <form id="myForm">
    <!-- Input elements with specific names -->
    <label for="contactName">Contact Name:</label>
    <input type="text" name="contactName" id="contactName" placeholder="Enter contact name">

    <label for="relationship">Relationship:</label>
    <input type="text" name="relationship" id="relationship" placeholder="Enter relationship">
    
    <!-- Add more input fields with appropriate labels and ids as needed -->
    
    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>

  <!-- Include your JavaScript code at the end of the body -->
  <script src="index.js"></script>

</body>
</html>
